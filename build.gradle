plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.azamorano'
version = '0.0.1-SNAPSHOT'
description = 'UserManagerService'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.flywaydb:flyway-core'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation "io.jsonwebtoken:${jjwtApiVersion}"
    runtimeOnly "io.jsonwebtoken:${jjwtImpVersion}"
    runtimeOnly "io.jsonwebtoken:${jjwtJacksonVersion}"

    implementation "io.swagger.core.v3:swagger-core:${swaggerCoreVersion}"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${openApiDocs}"

}

tasks.named('test') {
    useJUnitPlatform()
}
